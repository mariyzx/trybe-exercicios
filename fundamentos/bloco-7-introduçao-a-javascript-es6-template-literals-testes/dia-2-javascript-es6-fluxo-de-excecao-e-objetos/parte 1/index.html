<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      // A função abaixo verifica se o input é realmente um número.
      const verifyNum = (value1, value2) => {

        // se o usuário inserir apenas um número:
        if (isNaN(value1) || isNaN(value2)) {
        throw new Error('Informe apenas números para realizar a soma');
      }
        // se o usuário inserir um valor que não é um número:
        if (!value1 || !value2) {
              throw new Error('Insira mais um número!')
        } 
      };

      function sum() {
          try{
            const value1 = document.getElementById('value1').value;
            const value2 = document.getElementById('value2').value;
            verifyNum(value1, value2)
            const result = parseInt(value1) + parseInt(value2);
            document.getElementById('result').innerHTML = `Resultado: ${result}`;           
        } catch (error) {
            document.getElementById('result').innerHTML = `Erro: ${error.message}`;         
        } finally {
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = '';
        }
      }

      window.onload = () => {
        const button = document.getElementById('button');
        button.addEventListener('click', sum);
      }
    </script>
  </body>
</html>
