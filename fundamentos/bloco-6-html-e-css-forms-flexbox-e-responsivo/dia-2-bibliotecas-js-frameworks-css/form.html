<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip!</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="text-center">
        <h1 class="display-4 text-muted mb-3">TrybeTrip!</h1>
        <p class="lead"><em>Cadastre-se para nossas viagens!</em></p>
    </div>

    <form>
        <div class="container">
            <label for="nome" class="form-label">Nome:</label>
            <input class="form-control mb-3" type="text" name="fullname" id="nome" minlength="10" maxlength="40"
                autofocus>
            </label>
            <br>
            <label for="email" class="form-label">E-mail:</label>
            <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50">
            </label>
        </div>
        <br>

        <div class="container">
            <input type="radio" name="cidade" id="destino1" class="form-check-input">
            <label for="destino1" class="form-label">Cidade</label>
            <input type="radio" name="campo" id="destino2" class="form-check-input">
            <label for="destino2" class="form-label">Campo</label>
            <input type="radio" name="praia" id="destino3" class="form-check-input">
            <label for="destino3" class="form-label">Praia</label>
            <input type="radio" name="montanhas" id="destino4" class="form-check-input">
            <label for="destino4" class="form-label">Montanhas</label>
        </div>
        <br>

        <div class="container mb-3">
            <label for="motivo" class="form-label mb-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                TrybeTrip?</label><br>
            <textarea name="concurso" id="motivo" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <br>

        <div class="container mb-3">
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="data" id="data-viagem">
            
        </div>
        <br>

        <div class="container">
            Gostaria de receber outras incríveis oportunidades oferecidaspela Trybe?
            <input class="form-check-input" type="radio" name="oportunidades" id="oportunidades">
            <label class="form-label" for="oportunidades">Concordo</label>         
        </div>
        <br>

        <div class="container">
            Concordo que imagens das minhas férias poderão ser usadas na  divulgação de concursos futuros.
            <input class="form-check-input" type="radio" name="divulgação" id="divulgação">
            <label class="form-label" for="divulgação">Concordo</label>
            
        </div>
        <br>


        <div class="text-center">
            <button type="button" class="btn btn-success" id="btn">Enviar</button>

            <button type="button" class="btn btn-secondary" id="btn2">Apagar</button>
        </div>

    </form>

    <div>
        <p id="final"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
